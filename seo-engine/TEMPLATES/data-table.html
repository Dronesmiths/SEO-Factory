<table class="{{table_class}}">
    <thead>
        <tr>
            {{#headers}}
            <th>{{label}}</th>
            {{/headers}}
        </tr>
    </thead>
    <tbody>
        {{#rows}}
        <tr>
            {{#cells}}
            <td>{{value}}</td>
            {{/cells}}
        </tr>
        {{/rows}}
    </tbody>
</table>
