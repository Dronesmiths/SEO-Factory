<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- START:REGION:HEAD -->
  <title>{{TITLE}}</title>
  <meta name="description" content="{{META_DESCRIPTION}}" />
  <!-- END:REGION:HEAD -->
  <link rel="canonical" href="{{CANONICAL_URL}}" />
</head>

<body>

  <main style="max-width:900px;margin:0 auto;padding:28px;line-height:1.6;">
    <!-- START:REGION:INTENT -->
    <h1>{{H1}}</h1>
    <p>{{INTRO}}</p>
    <!-- END:REGION:INTENT -->

    <!-- START:REGION:BODY -->
    {{BODY_SECTIONS}}
    <!-- END:REGION:BODY -->

    <section>
      <h2>Frequently Asked Questions</h2>
      <!-- START:REGION:FAQ -->
      {{FAQ_BLOCK}}
      <!-- END:REGION:FAQ -->
    </section>

    <section style="margin-top:30px;padding:18px;border:1px solid #eee;border-radius:12px;">
      <h2>{{CTA_HEADING}}</h2>
      <p>{{CTA_TEXT}}</p>
      <p><a href="{{CTA_URL}}">{{CTA_LABEL}}</a></p>
    </section>
  </main>

</body>

</html>
