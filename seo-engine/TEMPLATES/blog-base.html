<!-- START:REGION:HEAD-META -->
<title>{{title}}</title>
<meta name="description" content="{{meta_description}}">
<link rel="canonical" href="{{canonical_url}}">
<!-- END:REGION:HEAD-META -->

<!-- START:REGION:HERO -->
<section class="{{hero_section_class}}"
    style="padding: 60px 20px; background-color: #f9f9f9; text-align: center; border-bottom: 1px solid #eee;">
    <div class="{{container_class}}" style="max-width: 900px; margin: 0 auto;">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">{{title}}</h1>
        <p style="font-size: 1.25rem; color: #666;">{{subtitle}}</p>
    </div>
</section>
<!-- END:REGION:HERO -->

<!-- START:REGION:CONTENT -->
<section class="{{container_class}} {{content_class}}"
    style="max-width: 900px; margin: 40px auto; padding: 0 20px; line-height: 1.8;">
    {{content_blocks}}
</section>
<!-- END:REGION:CONTENT -->

<!-- START:REGION:CTA -->
<section class="{{wrapper_class}}" style="max-width: 900px; margin: 40px auto; padding: 20px; text-align: center;">
    <a href="{{cta_url}}" class="{{button_class}}"
        style="display: inline-block; padding: 12px 24px; background-color: #1a73e8; color: #fff; text-decoration: none; border-radius: 6px; font-weight: bold;">
        {{cta_label}}
    </a>
</section>
<!-- END:REGION:CTA -->
